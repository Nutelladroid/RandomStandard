description = Randomly decides a regular game mode (1v1/2v2/3v3) after every kickoff by teleporting bots outside the field. Only works with initial 3v3 setup. First player of each team will never get benched.

fun_fact = Works with goal reset disabled(simulated kickoff can be disabled in .py file). You can change probability of each game mode (also at the top of .py file), default is equal for all game modes.

